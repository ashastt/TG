<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset = "UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>TRIVIA GAME</title>
	<!--Bootstrap -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<!--custom css-->
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">

	<script
  	src="https://code.jquery.com/jquery-3.1.1.js"
 	 integrity="sha256-16cdPddA6VdVInumRGo6IbivbERE8p7CQR3HzTBuELA="
 	 crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

	<script src="assets/javascript/data.js"></script>
	<script src="assets/javascript/app.js"></script>


</head>
<body > 

<div class="container" id = "header">
    <h1>TEST YOUR JAVASCRIPT SKILLS!</h1> 
    <div> You have <span id="timer">0</span> seconds to go! </div>
</div>

<div class="container" id="wrapper">

	<div id="startDiv">
		<div class="row">
			<div class="col-md-12">
				<div id="readyToPlay">
					Are you ready to take on the challenge?
				</div>
				<div>
				<button class='btn btn-success' id="startBtn"> Begin </button>	
				</div>			
			</div>
		</div>
	</div>

	<div class="playDiv">
		<div class="row">
			<div class="col-md-12 mainQuestion">
				<div id="questionDiv"></div>
			</div>
		</div>

		<div id ="answersDiv" >
			<div class = "row centered">
			<!-- col-md-offset-1 -->
				<div class="col-md-6 choiceAns" id="choice_0" data-index="0">	
				</div>
				
				<div class="col-md-6 choiceAns" id="choice_1" data-index="1">
				</div>

			</div>
			<div class = "row">
				<div class="col-md-6 choiceAns" id="choice_2" data-index="2">
				</div>
				<div class="col-md-6 choiceAns" id="choice_3" data-index="3">
				</div>

			</div>
		</div>
	</div>

 	<div  id ="resultsDiv">
		<div class = "row">
			<div class="col-md-6" style="text-align: center; margin-top: 40px;"> 
				<div id="statusAnswer"></div>
				<div id="rightAnswer"></div>
			</div>
			<div class="col-md-6"> 
				<div id="result-img"></div>
			</div>
		</div>
	</div>	 

</div>

<div id='footer'>created by Asha</div>

<!-- Modal -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content" id="results-content">
     <div class="modal-header" id= "results-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="resultsLabel">Keep Calm And Code On! </h4>
      </div> 
      <div class="modal-body" id="resultsModal">
      </div>
      <div class="modal-footer" id="resultsFooter">
        <button type="button" class="btn btn-warning modalButton" data-dismiss="modal" >Close</button>
        <button type="button" class="btn btn-success modalButton" id="replay">Play Again?? </button>
      </div>
    </div>
  </div>
</div>

</body>
</html>
